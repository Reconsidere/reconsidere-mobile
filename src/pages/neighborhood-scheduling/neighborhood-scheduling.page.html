<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Itiner√°rio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngIf="isShowSelect">
      <ion-item rounded lines="none">
        <ion-label color="medium" position="stacked">Bairro</ion-label>
        <ion-select (ionChange)="selectedNeighborhood()" [(ngModel)]="selected">
          <ion-select-option *ngFor=" let item of schedulingNeighborhoodsSelect">{{item.neighborhood}}</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div *ngIf="showCards">
      <div *ngFor="let schedulingNeighborhoods  of schedulingNeighborhoods; let i = index">
        <ion-card>
          <ion-item lines="none">
            <ion-icon name="car" slot="end"></ion-icon>
            <ion-label text-wrap>Bairro {{schedulingNeighborhoods.neighborhood}}</ion-label>
          </ion-item>
          <ion-card-content *ngFor="let itinerary  of schedulingNeighborhoods.itinerary;">
            <ion-item lines="none" rounded>
              <ion-label text-wrap>{{itinerary.dayWeek}} - {{itinerary.hour |  date:'HH:mm'}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-list>
</ion-content>
